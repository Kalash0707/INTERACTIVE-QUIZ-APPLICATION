<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="startScreen" class="card">
      <h1 class="title">🎮 Ultimate Quiz Challenge</h1>
      <input type="text" id="username" placeholder="Enter your name" />
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quizScreen" class="card" style="display:none">
      <div class="quiz-header">
        <span id="questionNumber">Question 1 of 10</span>
        <span id="liveScore">Score: 0</span>
      </div>
      <h2 id="question">Question text</h2>
      <div id="options"></div>
      <div id="feedback" class="feedback"></div>
      <div id="result" class="result" style="display: none;"></div> <!-- ✅ Added result -->
      <button id="nextBtn" class="btn" style="display:none">Next</button>
      <button id="restartBtn" class="btn" style="display:none">Restart Quiz</button>
    </div>

    <div id="leaderboardScreen" class="card" style="display:none">
      <h2>🏆 Leaderboard</h2>
      <ul id="leaderboardList"></ul>
      <button class="btn" onclick="resetQuiz()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
